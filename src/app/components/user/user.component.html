<a [routerLink]="['../userdetail']">
  <img
    class="avatar"
    (click)="detailView()"
    [src]="user.picture.large"
    alt="Avatar"
  />
</a>
<div>
  <h2>
    Nombre: {{ user.name.title }} {{ user.name.first }} {{ user.name.last }}
  </h2>
  <h3>Fecha de nacimiento: {{ user.dob.date | date: "M/d/yyyy" }}</h3>
  <h3>Edad: {{ user.dob.age }}</h3>
  <img
    [src]="favoriteIcon"
    (click)="favoriteFunc()"
    (click)="onAddFavorites()"
  />
</div>
